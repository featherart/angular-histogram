<!doctype html>
<html lang="en" ng-app="histoApp">
<head>
  <meta charset="utf-8">
  <title>Histogram</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans">
</head>
<body>
  <div class="header-cont">
      <div class="title"><img src="img/acsgraphgrsm.jpg" height=100>ACS Programming Challenge</div>
  </div>
  <div class="nav-bar">
    <ul>
      <li><a href="#/view1">About</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#/view1">Results</a></li>
      <li><a href="#">About US</a></li>
    </ul>
  </div>
  <div class="node-table">
    <table>
      <tr><th>here's a header</th></tr>
      <tr><td>here's some data</td></tr>
    </table>
  </div>
  <div ng-controller="NodeCtrl" class="left">
    <ul>
    <li ng-repeat="node in nodes | filter: query">{{node}}</li>
  </ul>

  </div>

  <div class="right"></div>
  
  <footer class="site-footer">
    <p>&copy;Lawrence Berkeley National Labs</p>
  </footer>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
